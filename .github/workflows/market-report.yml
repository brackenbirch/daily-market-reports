name: Daily Market Report with Real Data

on:
  schedule:
    # Runs at 12:00 PM UTC daily
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-market-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install axios
        npm install nodemailer
        npm install cheerio || echo "Cheerio install failed, continuing without web scraping"
        npm install node-fetch || echo "Node-fetch install failed, continuing"
        
    - name: Generate Market Report
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        WORK_EMAIL_LIST: ${{ secrets.WORK_EMAIL_LIST }}
      run: node generate-report-enhanced.js
      
    - name: Commit and push report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add reports/
        git commit -m "Daily market report - $(date +'%Y-%m-%d')" || exit 0
        git push
