# .github/workflows/morning-market-news-intelligence.yml
name: Morning Market News Intelligence Report

on:
  schedule:
    # Runs at 5:30 AM MST (12:30 PM UTC) every weekday
    - cron: '30 12 * * 1-5'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-morning-market-news-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate and send morning market news report
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        EXCHANGERATE_API_KEY: ${{ secrets.EXCHANGERATE_API_KEY }}
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        FIXER_API_KEY: ${{ secrets.FIXER_API_KEY }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        MARKETSTACK_API_KEY: ${{ secrets.MARKETSTACK_API_KEY }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        TRADING_ECONOMICS_API_KEY: ${{ secrets.TRADING_ECONOMICS_API_KEY }}
        TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
        WORK_EMAIL_LIST: ${{ secrets.WORK_EMAIL_LIST }}
      run: python morning_market_news_report.py
    
    - name: Upload logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: morning-market-news-execution-logs
        path: |
          *.log
          *.json
